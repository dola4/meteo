<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <!-- feuille de style et de script -->
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar">
            <button><img src="Images/search_icon.png" width="25px"></button>
        </div>
        <div class="weather">
            <h2 class="city">weather in Montreal</h2>
            <div class="temp">8째C</div>
            <div class="feelTemp">2째C</div>
            <div class="flex">
                <img src="" alt="" class="icon" width="125px" height="125px" />
                <div class="description">Cloudy</div>
            </div>
            <div class="min">3째C</div>
            <div class="max">12째C</div>
            <div class="humidity">Humidity : 60%</div>
            <div class="wind">Wind speed : 6.2 Km/H</div>
            <div class="visibility">visibility : 10000 M</div>
        </div>
    </div>
    
</body>
<!--feuille de script-->
<script src="script.js" defer></script>
</html>
